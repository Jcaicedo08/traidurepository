<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repositorio de Archivos</title>
  <style>
    /* -------------------------------------------------------
       REINICIO Y ESTILOS GLOBALES
    ------------------------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "S√∂hne", Arial, sans-serif;
      background-color: #ffffff; /* Fondo blanco */
      color: #000000;           /* Texto en negro */
    }
    
    /* -------------------------------------------------------
       BARRA LATERAL (SIDEBAR)
    ------------------------------------------------------- */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100vh;
      background-color: #000000; /* Negro */
      padding: 1rem;
      border-radius: 0 20px 20px 0; /* Bordes redondeados a la derecha */
    }
    .logo{
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo img{
      width: 100%;/* Ajusta a todo el ancho del contenedor */
      max-width: 150px; /*limite maximo para que no se estire */
      height: auto;
      display: block;
      margin: 0 auto;
    }
    /* Men√∫ lateral */
    .menu {
      list-style: none;
    }
    .menu li {
      margin-bottom: 1rem;
    }
    .menu li a {
      display: block;
      color: #ffffff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    .menu li a:hover,
    .menu li a.active {
      background-color: #f57c00; /* Naranja */
      color: #ffffff;
    }
    
    /* -------------------------------------------------------
       CONTENIDO PRINCIPAL
    ------------------------------------------------------- */
    .main-content {
      margin-left: 250px; /* Deja espacio para la barra lateral */
      padding: 1.5rem;
      min-height: 100vh;
    }
    
    /* Encabezado con barra de b√∫squeda */
    header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .search-container {
      display: flex;
      align-items: center;
      border-radius: 20px; /* Bordes redondeados */
      overflow: hidden;
      border: 2px solid #000000;
    }
    .search-container input {
      border: none;
      padding: 0.5rem 1rem;
      outline: none;
      font-size: 1rem;
      flex: 1;
    }
    .search-container button {
      background-color: #f57c00;
      border: none;
      color: #ffffff;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .search-container button:hover {
      background-color: #e56d00; /* Naranja m√°s oscuro */
    }
    
    /* -------------------------------------------------------
       SECCIONES (MEN√öS) CON TRANSICI√ìN
    ------------------------------------------------------- */
    .section {
      display: none;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }
    .section.active {
      display: block;
      opacity: 1;
    }
    .section h1 {
      margin-bottom: 1rem;
    }
    
    /* Contenedor para archivos */
    .files-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    /* Tarjetas de archivos */
    .file-box a {

      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #f57c00;
      

    }
    .file-box img {
      width: 192px;
      height: 108px;
      margin-bottom: 1rem;
    }
    .file-box span {
      font-weight: bold;
      text-align: center;
      font-size: 0.9rem ;
    }
    .file-box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 0 rgba(255,255,255,0.2);
    }
    
    
    /* -------------------------------------------------------
       RESPONSIVIDAD
    ------------------------------------------------------- */
    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        border-radius: 0;
        height: auto;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- BARRA LATERAL (SIDEBAR) -->
  <div class="sidebar">
    <div class="logo">
      <img src="TRADU LOGO WHITE-8.png" alt="Logo Tradu"?>
    </div>

    <ul class="menu">
      <li><a href="#" data-section="brandbook" class="active">Brand Guideline</a></li>
      <li><a href="#" data-section="colores">Colores</a></li>
      <li><a href="#" data-section="menu3">Men√∫ 3</a></li>
      <li><a href="#" data-section="menu4">Men√∫ 4</a></li>
    </ul>
  </div>
  
  <!-- CONTENIDO PRINCIPAL -->
  <div class="main-content">
    <header>
      <div class="search-container">
        <input type="text" placeholder="B√∫squeda..." />
        <button>üîç</button>
      </div>
    </header>

    <!-- Secciones de Men√∫ -->
    <section id="brandbook" class="section active">
      <h1>Brand Guideline</h1>
      <div class="files-container">
        <div class="file-box">
          <a href="Tradu_Guidelines_v1.2 (1).pdf" download>
          <img src="Tradubrand book cover.png" alt="PDF"/>
          <span>Tradu Brand Guideline</span>  
          </a>
        </div>
        
      </div>
    </section>

    <section id="colores" class="section">
      <h1>Colores</h1>
      <div class="files-container">
        <div class="file-box">
          <a> <img src="Off Black.png" alt="Off Black"/>
          <span>Off Black</span>
          </a>
        </div>
        <div class="file-box">
          <a><img src="Off White.png" alt="Off White"/>
          <span>Off White</span>
          </a>
        </div>
        <div class="file-box">
          <a><img src="Tradu Tangerine.png" alt="Tradu Tangerine"/>
          <span >Tradu Tangerine</span>
          </a>
        </div>
      </div>
    </section>

    <section id="menu3" class="section">
      <h1>Men√∫ 3</h1>
      <div class="files-container">
        <div class="file-box">Archivo X</div>
        <div class="file-box">Archivo Y</div>
        <div class="file-box">Archivo Z</div>
      </div>
    </section>

    <section id="menu4" class="section">
      <h1>Men√∫ 4</h1>
      <p>Contenido adicional para el Men√∫ 4.</p>
    </section>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Selecciona todos los enlaces del men√∫
      const menuLinks = document.querySelectorAll(".menu li a");
      // Selecciona todas las secciones
      const sections = document.querySelectorAll(".section");

      menuLinks.forEach(link => {
        link.addEventListener("click", event => {
          event.preventDefault();
          // Remueve la clase 'active' de todos los enlaces
          menuLinks.forEach(link => link.classList.remove("active"));
          // Remueve la clase 'active' de todas las secciones
          sections.forEach(section => section.classList.remove("active"));
          // Agrega la clase 'active' al enlace clicado
          link.classList.add("active");
          // Obt√©n el id de la secci√≥n a mostrar desde el atributo data-section
          const sectionId = link.getAttribute("data-section");
          const targetSection = document.getElementById(sectionId);
          // Muestra la secci√≥n correspondiente
          targetSection.classList.add("active");
        });
      });
    });
  </script>
</body>
</html>
