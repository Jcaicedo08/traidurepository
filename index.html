<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repositorio de Archivos</title>
  <!--
    Si tienes la fuente "S칬hne" instalada en tu sistema, se usar치.
    De lo contrario, el navegador mostrar치 la fuente de fallback (Arial, sans-serif).
  -->
  <style>
    /* -------------------------------------------------------
       ESTILOS GLOBALES
    ------------------------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "S칬hne", Arial, sans-serif;
      background-color: #ffffff; /* Blanco de fondo */
      color: #000000;           /* Texto en negro */
    }
    
    /* -------------------------------------------------------
       CONTENEDOR PRINCIPAL
       (Barra lateral a la izquierda, contenido a la derecha)
    ------------------------------------------------------- */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100vh;
      background-color: #000; /* Negro */
      padding: 1rem;
      /* Esquinas redondeadas en la parte derecha */
      border-radius: 0 20px 20px 0;
    }
    
    /* Logo en la barra lateral */
    .logo {
      color: #fff; 
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    
    /* Men칰 lateral */
    .menu {
      list-style: none;
    }
    .menu li {
      margin-bottom: 1rem;
    }
    .menu li a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    .menu li a:hover,
    .menu li a.active {
      background-color: #f57c00; /* Naranja */
      color: #fff;
    }

    /* -------------------------------------------------------
       CONTENIDO PRINCIPAL
       (Se ubica a la derecha de la barra lateral)
    ------------------------------------------------------- */
    .main-content {
      margin-left: 250px; /* Deja espacio para la barra lateral */
      padding: 1.5rem;
      min-height: 100vh;
    }

    /* Encabezado con la barra de b칰squeda */
    header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .search-container {
      display: flex;
      align-items: center;
      border-radius: 20px; /* Esquinas redondeadas */
      overflow: hidden;    /* Para que el borde redondeado aplique al input y bot칩n */
      border: 2px solid #000;
    }
    .search-container input {
      border: none;
      padding: 0.5rem 1rem;
      outline: none;
      font-size: 1rem;
      flex: 1;
    }
    .search-container button {
      background-color: #f57c00;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .search-container button:hover {
      background-color: #e56d00; /* Naranja m치s oscuro */
    }

    /* -------------------------------------------------------
       SECCIONES (MEN칔S) CON TRANSICI칍N
    ------------------------------------------------------- */
    .section {
      display: none;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }
    .section.active {
      display: block;
      opacity: 1;
    }
    
    /* T칤tulos de secci칩n */
    .section h1 {
      margin-bottom: 1rem;
    }

    /* Contenedor de archivos */
    .files-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    /* Tarjetas de archivos */
    .file-box {
      background-color: #f57c00; /* Naranja */
      color: #fff;
      flex: 1 1 150px;   /* M칤nimo 150px de ancho, se adaptan al espacio */
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      transition: transform 0.3s;
      font-weight: bold;
      text-align: center;
    }
    .file-box:hover {
      transform: scale(1.05);
    }

    /* Ajustes responsivos para pantallas peque침as */
    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        border-radius: 0;
        height: auto;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- BARRA LATERAL (SIDEBAR) -->
  <div class="sidebar">
    <div class="logo">LOGO</div>
    <ul class="menu">
      <!-- data-section indica qu칠 secci칩n debe mostrarse al hacer clic -->
      <li><a href="#" data-section="menu1" class="active">Men칰 1</a></li>
      <li><a href="#" data-section="menu2">Men칰 2</a></li>
      <li><a href="#" data-section="menu3">Men칰 3</a></li>
      <li><a href="#" data-section="menu4">Men칰 4</a></li>
    </ul>
  </div>
  
  <!-- CONTENIDO PRINCIPAL -->
  <div class="main-content">
    <header>
      <!-- Barra de b칰squeda -->
      <div class="search-container">
        <input type="text" placeholder="B칰squeda...">
        <button><span>游댌</span></button>
      </div>
    </header>

    <!-- Secciones (una para cada Men칰) -->
    <section id="menu1" class="section active">
      <h1>Men칰 1</h1>
      <div class="files-container">
        <div class="file-box">Archivo 1</div>
        <div class="file-box">Archivo 2</div>
        <div class="file-box">Archivo 3</div>
      </div>
    </section>

    <section id="menu2" class="section">
      <h1>Men칰 2</h1>
      <div class="files-container">
        <div class="file-box">Archivo A</div>
        <div class="file-box">Archivo B</div>
        <div class="file-box">Archivo C</div>
      </div>
    </section>

    <section id="menu3" class="section">
      <h1>Men칰 3</h1>
      <div class="files-container">
        <div class="file-box">Archivo X</div>
        <div class="file-box">Archivo Y</div>
        <div class="file-box">Archivo Z</div>
      </div>
    </section>

    <section id="menu4" class="section">
      <h1>Men칰 4</h1>
      <p>Contenido adicional para el Men칰 4.</p>
    </section>
  </div>

  <!-- SCRIPT PARA CAMBIAR DE SECCIONES CON TRANSICI칍N B츼SICA -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const linksMenu = document.querySelectorAll(".menu li a");
      const sections = document.querySelectorAll(".section");
      
      linksMenu.forEach(link => {
        link.addEventListener("click", event => {
          event.preventDefault();
          
          // 1. Remover 'active' de todos los enlaces
          linksMenu.forEach(lnk => lnk.classList.remove("active"));
          // 2. Ocultar todas las secciones
          sections.forEach(sec => sec.classList.remove("active"));
          
          // 3. Agregar 'active' al enlace clicado
          link.classList.add("active");
          // 4. Mostrar la secci칩n correspondiente
          const target = link.getAttribute("data-section");
          const sectionToShow = document.getElementById(target);
          sectionToShow.classList.add("active");
        });
      });
    });
  </script>

</body>
</html>
